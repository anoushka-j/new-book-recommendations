<DOCTYPE html>
<!-- head links -->
  <head>
    <title>Anoushka's ICS4U Portfolio</title>
    <script src="converter.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
<!-- body -->
  <body>
    <h1>Currency Converter</h1>
    <h2>By Anoushka Jawale</h2>
    <div class="container">
      <div class="card-deck">
        <!-- first card -->
        <div class="card">
          <p class="card-text">Canadian Dollar</p>
          <!-- form field-->
         <form onsubmit="convert();return false">
           <div class = "form-group">
             <label for="inputCurrency">Input Currency</label>
             <input type="text" class="form-control" id="inputCurrency" placeholder="Enter currency">
           </div>
         </form>
        </div>
        <!-- second card -->
        <div class="card">
          <p class="card-text">US Dollar</p>
      <!-- output form field -->
      <form>
        <div class = "form-group">
          <label for="outputCurrency">Output Currency</label>
          <input type="text" class="form-control" id="outputCurrency" aria-describedby="output" placeholder="Converted:">
        </div>
      </div>
    </div>
      </form>
      <button class="btn btn-info">Convert</button>
  </body>

  </html>
